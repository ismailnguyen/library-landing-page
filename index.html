<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ismailnguyen.com</title>
        <meta name="description" content="ismailnguyen.com - Landing page generator for NPM packages"/>

        <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

        <link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<style>
			body{
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}
			footer{
				margin-top: auto;
			}
		</style>
    </head>
    <body class="bg-gradient">
        
        <section class="pt-5 pb-6">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                        <div class="heading-brand" data-fill="name"></div>
                        <a href="https://www.npmjs.com/package/vue-animated-terminal" class="btn btn-dark" target="_blank">
                            <i class="fab fa-npm"></i>
                            Download
                        </a>
                    </div>
                </div>
                <div class="row mt-6">
                    <div class="col-md-8 mx-auto text-center">
                        <h1 data-fill="short_description"></h1>
                        <p class="lead mb-5" data-fill="description"></p>
                        <a data-fill="href_repository_url" class="btn btn-success">
                            <i class="fab fa-github"></i>
                            Contribute
                        </a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-9 mx-auto">
                        <div class="code-window">
                            <div class="dots">
                                <div class="red"></div>
                                <div class="orange"></div>
                                <div class="green"></div>
                            </div>
                            <pre class="language-javascript line-numbers"><code class="language-html" data-fill="usage_code_snippet"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <ul class="list-inline">
                            <li class="list-inline-item"><a data-fill="href_licence_url">Licence</a></li>
                            <li class="list-inline-item"><a data-fill="href_npm_url">Install package</a></li>
                            <li class="list-inline-item"><a data-fill="href_repository_url">Fork on GitHub</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row my-2">
                    <div data-fill="copyright" class="col-md-4 mx-auto text-muted text-center small-xl"></div>
                </div>
            </div>
        </footer>
		
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
		<script src="index.js"></script>

    </body>
</html>
